<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header id="header">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main> 
        <div class="row" style="margin-top: 25px;">
            <div class=col-md-4></div>
            <div class = col-md-4>
                <form id='form-handler' class="form" style="display:block;">
                    <div class="form-group" style="align-center">
                        <input id="city-input" class="form-control mr-sm-2" type="text" placeholder="Search by city" required/>
                        <label for=""></label>
                        <select class="form-control" name="" id="list-of-options">
                            <option disabled selected>Choose Measure</option>
                            <option value="standard">Kelvin</option>
                            <option value="metric">Celsius</option>
                            <option value="imperial">Farhenheit</option>
                        </select>
                        <button id='search-btn' style ="margin-top: 15px;" class="btn btn-info btn-block" type="submit">Check Weather</button>
                    </div>
                </form>

                <div id= "weather">
                    <div id="city" style="text-align: center; color: white ;"> </div>
                    <div id="temp" style="text-align: center; color: white;"> </div>
                    <div id="humid" style="text-align: center; color: white ;"> </div>
                    <div id="hi-lo" style="text-align: center; color: white ;"> </div>
                    <div id="cond" style="text-align: center; color: white ;"> </div>
                    <button id="button2" onClick="window.location.reload();" class="btn btn-info btn-block" style="display:none;" type="submit">Check another city</button>
                </div>
            </div>
            <div class=col-md-4></div>
        </div>
    </main>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
